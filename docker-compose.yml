data:
  image: debian:jessie
  volumes:
     - ./data/media/:/srv/media
     - ./data/backup/:/srv/backup
     - ./data/static:/srv/static
     - ./data/bower:/srv/bower
     - ./data/log/nginx:/var/log/nginx
     - ./data/log/uwsgi:/var/log/uwsgi
  command: "true"

db:
  image: mysql:5
  volumes:
    - ./scripts/:/srv/scripts
    - ./data/mysql/:/var/lib/mysql
  volumes_from:
    - data
  env_file:
    - env/prod.env
  command: mysqld  --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  
broker:
  image: redis

search:
  image: elasticsearch:1

app:
  image: parisson/telemeta:1.6
  volumes:
    - ./app:/srv/app
    - ./telemeta:/srv/src/telemeta/telemeta
  volumes_from:
    - data
  env_file:
    - env/prod.env
  command: /bin/bash scripts/app.sh
  links:
    - broker
    - db
    - search

worker:
  image: parisson/telemeta:1.6
  volumes_from:
    - app
    - data
  env_file:
    - env/prod.env
  command: /bin/bash scripts/worker.sh
  links:
    - broker
    - db

nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - data
  links:
    - app
    - phpmyadmin

phpmyadmin:
    image: nazarpc/phpmyadmin
    ports:
      - "1234:80"
    links:
      - db:mysql
    environment:
      - ABSOLUTE_URI=http://localhost:8000/phpmyadmin/
